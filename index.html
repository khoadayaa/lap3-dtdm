
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap3 của Khoa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 24px;
            color: #555;
        }
        .highlight {
            color: #ff6f61;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lap3 của Khoa</h1>
        <p>Chào mừng bạn đến với trang web <span class="highlight">đẹp mắt</span> này!</p>
    </div>
</body>
</html>
